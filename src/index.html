<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's Simple UPnP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
		<link href="./css/site.css" rel="stylesheet" />
  </head>
  <body class="bg-dark text-white">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary border-bottom mb-3">
        <div class="container">
          <a class="navbar-brand">It's Simple UPnP <span class="upnp-status badge bg-dark">Loading ...</span></a>
        </div>
      </nav>
    </header>
    <div class="container bg-dark">
			<main role="main" class="pb-3">
				<table class="table table-dark table-striped table-hover align-middle">
					<thead>
						<tr>
							<th>Internal port</th>
							<th>External port</th>
							<th>Description</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="upnp-mappings">
						<tr>
							<td colspan="4">Loading UPNP mappings...</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td>
								<input type="number" max="65535" min="1" class="form-control" id="internal-port" placeholder="Internal" />
							</td>
							<td>
								<input type="number" max="65535" min="1" class="form-control" id="external-port" placeholder="External" />
							</td>
							<td>
								<input type="text" class="form-control" id="description" placeholder="Description" />
								</td>
							<td class="text-end">
								<button type="button" class="btn btn-primary float-right" id="make-it-so" title="Adds the UPNP mapping">Make it so</button>
							</td>
							</tr>
					</tfoot>
				</table>

			</main>
    </div>
    <footer class="border-top footer bg-secondary text-white-50">
      <div class="container">&copy; 2022 - NoLifeKing85</div>
    </footer>
    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/upnp.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
